-
    id: 3
    name: "Didem"
    surname: "Kaya"
    company: "Gate Elektronik"
    title: "Yazılım Mühendisi"
    bio: "2008 yılında Başkent Üniversitesi Bilgisayar Mühendisliği’nden mezun olduktan sonra 2011 yılında Almanya, Eberhard Karls Tübingen Üniversitesi’nde Enformatik alanında yüksek lisansını tamamladı. Yüksek lisans öğrencisiyken çalışmaya başladığı Heiler Software AG’de (2012’den beri Informatica) mezun olunca, Teknik Danışman olarak çalıştı. Türkiye’ye dönüp, AK Yapım Mühendislik firmasında İş Geliştirme Mühendisi olarak çalışmaya başladı. 2013 Aralık ayından beri Gate Elektronik A.Ş.’de  Yazılım Mühendisi olarak çalışmakta. Sesli Haberleşme, Multimedya haberleşmesi, Cloud Computing, Big Data, çalıştığı alanlar arasında. Women Techmakers Ankara’nın organizatörü."
    thumbnailUrl: didem.jpg
