    bio: "1972'de Doğdum. İlk öğrenimi Almanya/Köln'de tamamladım. Comaddore C-64 ve Amiga A-500 ile Bilişim dünyasına giriş yaptım. 1997 Yılında Linux ile tanıştım.(RedHat Linux 5.2) 2000 Yılında Linux34.com Projesini hayata geçirdim. Tüm Türkiye'ye Linux CD'si dağıttık. LS Bilişim'i kurdum. Linux/Network Çözümleri sunuyoruz. 2014 Yılında PardusARM Projesine başladım. PardusARM 1, PardusARM 2 çıkardık. PardusARM 3 Yolda..."
