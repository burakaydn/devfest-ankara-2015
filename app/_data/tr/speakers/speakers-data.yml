    bio: "Elektronik Ön Lisansını bölüm 1.liği ile bitiren Ramazan Subaşı. DGS ile Ege Ünv. Elektrik-Elektronik Mühendisliğine geçiş yaptı.  Eğitim süresi boyunca teknik servis daha sonraları ise ar-ge firmalarında gömülü sistemler üzerinde çalıştı. Şuan Raspberry Pi’nin Türkiye tedariğini sağlayan SAMM Teknoloji’de Ürün Yöneticisi olarak yapıyor. Maker hareketi içinde aktif yer almaktadır. İzmir Hackerspace’in kurucularındandır. İstaenbul Mini Maker Faire 2015 organizasyonunda Kuratör olarak görev almaktadır."
