    title: "Developing a Succesfull UX Strategy"
    description: "In this presentation, we will talk about the importance of  UX strategy. UX strategy is about building a rationale to guide UX design efforts for the foreseeable future. UX strategy communicates a vision, priorities, design direction, and roadmap to serve as a North Star for all of the people in an organization who are planning and building digital products and programs. UX strategy is fundamentally based on data, but also encompasses creative leaps that let teams innovate and adapt to rapidly evolving technology contexts."
