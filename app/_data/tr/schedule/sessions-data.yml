    id: 108
    title: "Yazılım Psikolojisi"
    description: "Teknolojinin ve sanayinin hızla ilerlemesi sonucu gün geçtikçe yazılımların kullanım oranı artıyor ve buna bağlı olarak da mükemmel çözümler getiriyor. Nasıl ki insanın psikolojisi pozitifken diğer insanlara da pozitif enerji yayıyorsa yazılımlar da bilinçaltında psikolojik sonuçlar doğurur. Yazılımların psikolojisi, yazılımı kullanan kişilere etki eder ve bazı sonuçlar sergiletir. Yazılımın psikolojisini en üst seviyede pozitif etki vermesini sağlarsak yazılımdan en iyi faydayı sağlayabiliriz. İşin sırrı bunu nasıl yapabilmek. Günümüzde birçok yazılım ortaya çıkıyor değişik platformlarda; bazıları istenilen hedefleri verirken bazıları hedefini ulaşamıyor hatta kullananı bile çıkmıyor. Yazılım da insansı bir özelliğe bürünmüştür çünkü. Kendini anlatabilmesi ve karşı tarafa nasıl bir kolaylık sağlaması gerektiğini anlatması gerekir. Bu psikolojiyi doğru grafik, doğru tasarım, doğru kod, doğru iletişim yöntemleriyle yapılırsa en iyi verim elde edilir ve kullanıcı bu yazılımı kendisi için zorunluymuş gibi hisseder. Özetle yazılımın yansıttığı psikolojiye doğru yönlendirmeler yapmak gerekir."
    subtype: workshop
    speakers: [8]
    language: tr
    complexity: "Beginner"
