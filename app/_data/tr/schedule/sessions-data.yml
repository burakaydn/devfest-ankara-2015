    id: 112
    title: "D3js ile Verinin Görselleştirilmesi"
    description: "Data-Driven Documents olarak da bilinen D3.js (d3js.org) verinin görselleştirilmesi için kullanılan bir JavaScript kütüphanesidir. Büyük verinin de etkisiyle, tarayıcı üzerinde zengin görselleştirmelerin oluşturulması için son zamanlarda D3.js’in popülerliği giderek artmaktadır. İlk başlarda alt seviye görsel bir kütüphane olarak kullanılan D3.js, son zamanlarda kendisini temel alan, özelleşmiş, kullanımı kolay bir çok yeni kütüphanenin çıkmasını sağlamıştır. Bol bol görsel örnek içerecek olan bu sunumda, D3.js’e giriş yapılacak, kütüphanenin temel yapı-taşları anlatılacak ve veri görselleştirilmesinde D3.js’in neden bu kadar kullanıldığı anlatılmaya çalışılacaktır."
    subtype: presentation
    speakers: [12]
    language: tr
    complexity: "Beginner"
-
    id: 113
    title: "Teknolojiyi Sömürmek"
    description: "Yazılım geliştiriciler olarak onlarca farklı araç kullanıyoruz. Teknoloji üretirken, teknolojinin üretmiş olduğu araçlar bunlar. Bu araçları ne kadar iyi tanıyoruz ? Neden iyi tanımalıyız? Sıklıkla karşılaştığım bir sorun şu ki, insanlar kullandıkları araçların yeteneklerinden bihaber durumdalar. Üstelik bu insanlara teknoloji üreten biz yazılımcılar da dahiliz. Kullandığımız IDE'nin file watcher desteği olduğundan haberimiz olmadığı için küçücük işlere, adını sıkça duyduğumuz grunt'ı dahil edebiliyoruz. Kullandığımız dilin çözdüğü sorunları bilmediğimizden, hiç gerek yokken satırlarca kod yazabiliyoruz. Kullandığımız framework'e hakim olmadığımız zaman, bunu framework yapabiliyor mu diye sormak yerine, yazmaya ve sorunu gerilla taktiğiyle çözmeye çalışıyoruz. Bunları nasıl aşabiliriz ? Yazılım geliştirirken elimizdeki araçları en iyi hangi şekilde kullanabiliriz?"
    subtype: presentation
    speakers: [13]
    language: tr
    complexity: "Beginner"
